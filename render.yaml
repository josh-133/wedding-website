services:
  # Backend API
  - type: web
    name: wedding-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    rootDir: backend
    envVars:
      - key: ADMIN_PASSWORD
        sync: false  # You'll set this manually in Render dashboard
      - key: SECRET_KEY
        generateValue: true
      - key: REGISTRY_URL
        sync: false  # Set your registry URL in Render dashboard
      - key: DATABASE_URL
        value: sqlite:////var/data/wedding.db
      - key: CORS_ORIGINS
        sync: false  # Set to your frontend URL after deployment
    disk:
      name: wedding-data
      mountPath: /var/data
      sizeGB: 1

  # Frontend Static Site
  - type: web
    name: wedding-site
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    rootDir: frontend
    envVars:
      - key: VITE_API_URL
        sync: false  # Set to your backend URL after deployment
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
